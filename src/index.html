<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DataBase</title>
  </head>

  <body>
    <header>
      <div class="header-main-wrap">
        <div class="logo-wrap">
          <img src="https://img.icons8.com/color/344/film-reel.png" alt="movie-database-logo" class="logo">
          <h1 class="logo-name">Movie DataBase</h1>
        </div>
        <div class="selection-wrap">
          <select name="Genre" id="genre">
            <option value="select-gener">Select Movie Genre</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="anime">Anime</option>
            <option value="childern">Children</option>
            <option value="comedy">Comedy</option>
            <option value="crime">Crime</option>
            <option value="crime">Drama</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="science-fiction">Science-fiction</option>
          </select>
          <select name="type" id="type">
            <option value="select-type">Select Movie Type</option>
            <option value="scripted">Scripted</option>
            <option value="animation">Animation</option>
            <option value="sports">Reality</option>
            <option value="documentary">Documentary</option>
            <option value="news">News</option>
          </select>
        </div>
      </div>
    </header>
    <footer>
      <p>
        &copy; 2022 Movie Database by <a href="https://github.com/deyemiobaa">Sodiq</a> &amp; <a
          href="https://github.com/sentayhu19">Sentayhu</a>
      </p>
    </footer>
  </body>

</html>
