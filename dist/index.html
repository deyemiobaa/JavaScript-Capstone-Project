<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DataBase</title>
  <script defer src="main.js"></script></head>

  <body>
    <header>
      <div class="header-main-wrap">
      <div class="logo-wrap">
      <img src="https://img.icons8.com/color/344/film-reel.png" alt="movie-database-logo" class="logo">
      <h3 class="logo-name">Movie DataBase</h3>
    </div>
    <div class="selection-wrap">
      <select name="Gener" id="gener">
        <option value="action">action</option>
        <option value="adventure">Adventure</option>
        <option value="anime">Anime</option>
        <option value="childern">childern</option>
        <option value="comedy">Comedy</option>
        <option value="crime">Crime</option>
        <option value="crime">Drama</option>
        <option value="history">History</option>
        <option value="horror">Horror</option>
        <option value="romance">Romance</option>
        <option value="science-fiction">Sciences-fiction</option>
      </select>
      <select name="type" id="type">
        <option value="scripted">scripted</option>
        <option value="animation">Animation</option>
        <option value="sports">Animation</option>
        <option value="documentary">Documentary</option>
        <option value="news">News</option>
      </div>
    </div>
    
    </header>
    <p class="header-info"> 200 Movies Avilable </p>
  </body>

</html>
